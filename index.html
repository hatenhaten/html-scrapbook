<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Scrapbook</title>
</head>
<body>
    <h1>Headings:</h1>
        <h1>I am an h1</h1>
        <h2>I am an h2</h2>
        <h3>I am an h3</h3>
        <h4>I am an h4</h4>
        <h5>I am an h5</h5>
    <br>
    <h1>Displaying Text:</h1>
        <p>This is a paragraph</p>
        <span>This is a span</span>
        <q>This is a quotation</q>
        <code>This is code</code>
        <p>This is a<br> line break</p>
    <br>
    
</body>
</html>
